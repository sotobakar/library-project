<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/tailwind.css" />
    <title>Book Library</title>
  </head>
  <body>
    <div class="max-w-screen-lg mx-auto">
      <div class="h-20 flex justify-end items-center gap-x-6">
        <h1 class="font-bold text-3xl">Book Library</h1>
        <button
          id="new-book"
          class="px-4 py-2 bg-blue-400 rounded-lg font-semibold"
        >
          New Book
        </button>
      </div>
      <div
        id="books-form"
        class="
          h-0
          overflow-hidden
          mb-4
          flex flex-col
          gap-y-2
          transition-height
          duration-500
        "
      >
        <div class="flex flex-col">
          <label for="title" class="font-semibold text-lg">Title</label>
          <input
            type="text"
            name="title"
            id="book-title"
            class="w-1/3 h-8 p-2 border-2 rounded-md"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="author" class="font-semibold text-lg">Author</label>
          <input
            type="text"
            name="author"
            id="book-author"
            class="w-1/3 h-8 p-2 border-2 rounded-md"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="pages" class="font-semibold text-lg"
            >Number of Pages</label
          >
          <input
            type="number"
            name="pages"
            id="book-pages"
            class="w-1/3 h-8 p-2 border-2 rounded-md"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="readStatus" class="font-semibold text-lg"
            >Reading Status</label
          >
          <!-- TODO : convert to select -->
          <select
            name="readStatus"
            id="book-readStatus"
            class="w-1/3 h-12 p-2 border-2 rounded-md"
          >
            <option value="not read yet">not read yet</option>
            <option value="on progress">on progress</option>
            <option value="completed">completed</option>
          </select>
          <!-- <input
            type="text"
            name="readStatus"
            id="book-readStatus"
            class="w-1/3 h-8 p-2 border-2 rounded-md"
            required
          /> -->
        </div>
        <button
          id="book-submit"
          class="self-start px-4 py-2 bg-yellow-400 rounded-lg font-semibold"
          type="submit"
        >
          Submit
        </button>
      </div>
      <div id="books-grid" class="mb-4 grid grid-cols-6 gap-4">
        <div class="card bg-red-400">
          <p class="font-bold text-2xl">The Hobbit</p>
          <p class="font-semibold text-md">by J.R.R. Tolkien</p>
          <p class="text-sm">295 pages</p>
          <div class="text-sm self-end">
            <p class="font-bold uppercase text-right">Status</p>
            <div class="flex flex-row">
              <button>
                <img
                  class="w-4 h-4"
                  src="./icons/exchange.svg"
                  alt="Exchange"
                />
              </button>
              <p class="text-right">not read yet</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
